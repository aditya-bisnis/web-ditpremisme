    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(20, 20, 20, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --accent-hover: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a1a;
            --text-secondary: #808080;
            --accent: #1a1a1a;
            --accent-hover: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.08);
            --border: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
            opacity: 1;
        }
        
        body.light-mode::before {
            background: radial-gradient(circle at 30% 50%, rgba(0, 0, 0, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 0, 0, 0.03) 0%, transparent 50%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(5deg); }
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--accent);
        }

        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: var(--text-primary);
            transition: transform 0.3s ease;
        }

        .container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 24px 64px var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 45px rgba(255, 255, 255, 0.15);
            animation: pulse 3s infinite ease-in-out;
            position: relative;
        }
        
        body.light-mode .logo {
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #d0d0d0);
            opacity: 0.2;
            filter: blur(20px);
            animation: rotate 8s linear infinite;
        }
        
        body.light-mode .logo::before {
            background: linear-gradient(135deg, #d0d0d0, #b0b0b0);
            opacity: 0.3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: #0a0a0a;
            border-radius: 20px;
            position: relative;
            z-index: 1;
        }
        
        body.light-mode .logo-icon {
            background: #1a1a1a;
        }

            width: 18px;
            height: 40px;

            border-radius: 6px;

        .logo-icon::after {

        .menu-grid {
            display: grid;
            gap: 12px;
        }

        .menu-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px 24px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:hover {
            background: var(--accent);
            color: #0a0a0a;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }
        
        body.light-mode .menu-button:hover {
            color: #ffffff;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .menu-button-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .arrow {
            font-size: 22px;
            transition: transform 0.3s ease;
            opacity: 0.7;
        }

        .menu-button:hover .arrow {
            transform: translateX(6px);
            opacity: 1;
        }

        .footer {
            text-align: center;

            font-size: 14px;

        .stats {

            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: block;
            margin-bottom: 4px;
        }

            color: #1a1a1a;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
                border-radius: 24px;
            }

                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            }

                font-size: 15px;

                padding: 16px;
            }

            .stat-number {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme - Default to dark mode
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            // Default ke dark mode jika belum ada preferensi tersimpan
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                // Pastikan dark mode (hapus light-mode class jika ada)
                document.body.classList.remove('light-mode');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
                // Set default theme ke dark jika belum ada
                if (!savedTheme) {
                    localStorage.setItem('theme', 'dark');
                }
            }
        });
    </script>
